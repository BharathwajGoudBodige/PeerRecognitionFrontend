<html>

<div class="loginpage">

<mat-card class="loginCard">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon> -->
           <mat-icon mat-list-icon>mail_outline</mat-icon>

            <mat-form-field>
              <input
              type="text"
              matInput
              placeholder="Username"
              formControlName="username"
              required
            />
            </mat-form-field>
            </p>
            <p>
              <mat-icon mat-list-icon>key</mat-icon>
            <mat-form-field>
              <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
              required
            />
            </mat-form-field>
            </p>
            <div fxLayoutAlign="end">
        <button  fxLayoutAlign="end" mat-raised-button class="primary" >Login</button>
      </div>
      </form>
    </mat-card-content>
  </mat-card>
  </div>

  </html>
